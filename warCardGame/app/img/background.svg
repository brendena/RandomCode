<svg version="1.1"
     width="400" height="900"
     xmlns="http://www.w3.org/2000/svg">
     <style type="text/css" >
      <![CDATA[

        text.icon {
          font-size:150px;
        }
        text.red {
          
          fill: red;
        }
        text.black{
          fill: black;
        }
        text.background{
          fill: white;
          z-index:-2;
          font-size:500px;
        }
        rect.color{
          fill:rgb(0, 255, 183);;
        }
      ]]>
     </style>
       
     <rect width="100%" height="100%" class="color" />
       

      <!--got cards values here 
      http://en.wikipedia.org/wiki/List_of_XML_and_HTML_character_entity_references#Character_reference_overview 
      -->
     <text x="100" y="300" class="icon background" >&#9829;</text><!-- heart -->
     
     
     <text x="50" y="250" class="icon black" >&#9824;</text><!-- spade -->
     <text x="100" y="250" class="icon red">&#9830;</text><!-- dimond-->
     <text x="230" y="250" class="icon black" >&#9827;</text><!-- club -->
     <text x="300" y="250" class="icon red" >&#9829;</text><!-- heart -->
     <text>asdffsa</text>

</svg>