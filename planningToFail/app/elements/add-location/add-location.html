<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="add-location">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        
        z-index:1;
        position: absolute; 
        


      }
      paper-dialog {
        outline: none;
        z-index: 12;
        box-sizing: border-box;
        position: fixed;
        width:100%;
        height:100%;
        top:0;
        left:0;
        margin: 0;
        background:yellow;
        display: absolute;
      }
    </style>
    <paper-dialog style="display: inherit" id="dialog">
       
      <paper-input label="Place Name">{{place}}</paper-input>
  
      <paper-textarea label="description">{{descripiton}}</paper-textarea>
      
      <paper-button on-click="submit" raised>submit</paper-button>
      
      <!-- latitude has to be [[]] because if {{}} when you change the map it will change the marker -->
      <google-map id="myMap" map="{{map}}" 
        latitude="[[latitude]]" 
        longitude="[[longitude]]"
        fit-to-markers>
      </google-map>
      
      <google-map-marker
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        map="{{map}}"
        title="place">
      </google-map-marker>
    </paper-dialog>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'add-location',
        properties: {
          longitude: {
            type: Number,
            value: 37.77493
          },
          latitude: {
            type: Number,
            value: 37.77493
          },
          place: {
            type: String
          },
          description: {
            type: String
          }
        },
        ready: function(){
          this.$.dialog.style.display = "inline"
        },
        submit: function(){
          this.$.dialog.style.display = "none"
          console.log("asdfasdf")
        }
      });
    })();
  </script>

</dom-module>
