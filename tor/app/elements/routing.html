<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.scrollPageToTop();
    });

    page('/locations', function () {
      app.route = 'locations';
      app.scrollPageToTop();
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
      app.scrollPageToTop();
    });

    page('/contact', function () {
      app.route = 'contact';
      app.scrollPageToTop();
    });
    
    page('/trips/:id', function(data){
      app.route="trips";
//you can reach params with {{params}} and the id is the above page('/trips/:id')
      app.params = data.params.id;
      app.scrollPageToTop();
    });
    
    page('/addPlace', function(){
      app.route="addPlace";
      app.scrollPageToTop();
    });
    
    page('/addCuurnetLocation', function(){
      app.route="addPlace";
      app.scrollPageToTop();
    });
    
    
    // add #! before urls
    page({
      hashbang: true
    });

    console.log("uuuuuuudf");
    console.log(app)
  });
</script>
