<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="trip-menu">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <p>
      <a data-route="home" href="/">
        <paper-icon-button icon="arrow-back" style="color: red;"></paper-icon-button>
      </a>
      Trip number 
      <span>{{params}}</span> 
    </p>
    <template is="dom-repeat" items="{{places}}">
      <hr>
      <p><span>Name </span>{{item.name}}</p>
      <p><span>Arrival </span>{{item.arrival}}</p>
      <p><span>Departer </span>{{item.depart}}</p>
    </template>
    <hr>
    
  </template>

  <script>
    (function() {
      Polymer({
        is: 'trip-menu',

        properties: {
          FBdata: {
            type: "Array"
          },
          params:{
            type: "Int",
            value: 1
          },
          places:{
            type: "Array",
            value:[
              {
                "name":"none",
                "depart":"none"
              }
            ]
          }
        },
        ready:function(){
          FBdata = [
            {id:1, 
              places:[
               {
                 "name": "home",
                 "depart": "11:30" 
                },
                {
                  "name": "subway",
                 "arrival": "10:30",
                 "depart": "11:30" 
                }
              ]
            },
            {id:2, 
              places:[
               {
                 "name": "home",
                 "depart": "11:30" 
                },
                {
                  "name": "subway",
                 "arrival": "10:30",
                 "depart": "11:30" 
                }
              ]
            },
            {id:3, 
              places:[
               {
                 "name": "home",
                 "depart": "11:30" 
                },
                {
                  "name": "subway",
                 "arrival": "10:30",
                 "depart": "11:30" 
                }
              ]
            },
            {id:4, 
              places:[
               {
                 "name": "home",
                 "depart": "11:30" 
                },
                {
                  "name": "subway",
                 "arrival": "10:30",
                 "depart": "11:30" 
                }
              ]
            }
          ]
         //very add hocky
         //the element is loaded when the page loadeds so what ever
         //params is at the atitial page load is what this is set to.
         window.addEventListener('WebComponentsReady', function() {
          var app = document.querySelector('#app');
          this.params = app.params;
          this.places = FBdata[this.params].places
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
